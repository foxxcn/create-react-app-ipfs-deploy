<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Deployed on IPFS through Fleek." />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json 提供了当您的网络应用被安装在用户的移动设备或桌面上时使用的元数据。
      查看 https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      注意上面标签中的 %PUBLIC_URL% 的使用。
      在构建过程中，它会被替换为 `public` 文件夹的URL。
      只有 `public` 文件夹内的文件才能从HTML中被引用。

      不像 "/favicon.ico" 或 "favicon.ico"，"%PUBLIC_URL%/favicon.ico" 将
      在客户端路由和非根公共URL都能正确工作。
      通过运行 `npm run build` 学习如何配置一个非根公共URL。
    -->
    <title>Cosmoglia App</title>
  </head>
  <body>
    <noscript>您需要启用JavaScript来运行这个应用。</noscript>
    <div id="root"></div>
    <!--
      这个HTML文件是一个模板。
      如果您直接在浏览器中打开它，您会看到一个空白页。

      您可以在这个文件中添加网络字体、元标签或分析代码。
      构建步骤会将打包的脚本放置在 <body> 标签内。

      要开始开发，运行 `npm start` 或 `yarn start`。
      要创建生产环境包，使用 `npm run build` 或 `yarn build`。
    -->
  </body>
</html>
